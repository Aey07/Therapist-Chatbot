<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapist Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="response.js" defer></script>
    <div class="corner-images">
      <img
        src="ailogo.png" alt="Logo 1" 
        class="corner-image top-left"
        style="background-color: rgb(255, 255, 255)"
      />
      <img
        src="reserchlogo.png"
        alt="Logo 2"
        class="corner-image top-right"
        style="background-color: rgb(255, 255, 255)"
      />
    </div>
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div class="landing-page">
      <h1>Welcome to Your Virtual Therapist</h1>
      <p>
        Your emotional well-being is our priority. Our virtual therapist is
        available 24/7 to provide you with support, understanding, and helpful
        advice. Start a conversation now to take the first step towards feeling
        better.
      </p>
    </div>
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="images.png" alt="Therapist Chatbot Logo" />
        </div>
        <div class="title">How can I help you today?</div>
      </div>
      <div class="chat-body"></div>
      <div class="loading hide">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="chat-input">
        <div class="input-sec">
          <input
            type="text"
            id="txtinput"
            placeholder="Type here..."
            autofocus
          />
        </div>
        <div class="send">
          <img src="output-onlinepngtools.png" alt="send" />
        </div>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".chat-header").addEventListener("click", () => {
      document.querySelector(".container").classList.toggle("collapse");
    });
  </script>
</html>
